<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Check - Pak Hacker Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000"> 

    <style>
        body {
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            text-align: center;
        }
        .loading {
            font-size: 1.6em;
            margin-bottom: 30px;
            color: #FFC107; 
        }
        /* CSS for the rotating spinner */
        .spinner {
            border: 5px solid #333; 
            border-top: 5px solid #4CAF50; 
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
            display: none; 
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .info-text {
            color: #ccc;
            margin-bottom: 20px;
            font-size: 1em;
            display: none; 
            max-width: 350px;
        }
        .buttons-container {
            display: none; 
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .app-button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            text-decoration: none;
            display: inline-block;
            width: 250px;
        }
        #installButton {
            background-color: #4CAF50; 
        }
        #installButton:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        #useDirectlyButton {
            background-color: #007bff; 
        }
        #useDirectlyButton:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        #whatsappLink {
            margin-top: 30px;
            color: #25D366; 
            text-decoration: none;
            font-size: 1em;
            display: block;
        }
        #updateButton { 
            background-color: #555;
            display: none; 
            margin-top: 15px;
        }
    </style>
</head>
<body>
    
    <div class="spinner" id="spinner"></div>
    <div class="loading" id="loadingMsg">Security Checking...</div>
    
    <div class="info-text" id="infoText">
        <p>For the best experience, please install the app. If the App Installation Button is not shown, please use the Chrome Browser Latest version.</p>
        <p>To continue in the browser, select 'Direct Use' below.</p>
    </div>

    <div class="buttons-container" id="buttonsContainer">
        <button id="installButton" class="app-button">‚¨áÔ∏è Install App</button>
        <a id="useDirectlyButton" class="app-button" href="Narowaliya/1.html">Direct Use</a>
    </div>
    
    <a id="updateButton" class="app-button" href="#">üîÑ Check for Update</a>

    <a id="whatsappLink" href="https://wa.me/923070378723" target="_blank">
        Need Help?
    </a>

    <script>
        let deferredPrompt = null; 
        const loadingMsg = document.getElementById('loadingMsg');
        const buttonsContainer = document.getElementById('buttonsContainer');
        const installButton = document.getElementById('installButton');
        const infoText = document.getElementById('infoText');
        const spinner = document.getElementById('spinner');
        const updateButton = document.getElementById('updateButton'); 
        const REDIRECT_DELAY = 5000; 
        let newWorker; 

        // --- Utility Functions ---
        function isChrome() {
            const userAgent = navigator.userAgent;
            const isTrueChrome = userAgent.includes("Chrome") && !userAgent.includes("Edg") && !userAgent.includes("FxiOS") && !userAgent.includes("OPR");
            return isTrueChrome;
        }
        
        function redirectToContent() {
            window.location.replace("Narowaliya/1.html"); 
        }
        
        function isInstalled() {
             return window.matchMedia('(display-mode: standalone)').matches || window.matchMedia('(display-mode: fullscreen)').matches;
        }

        // --- Service Worker Logic (Registration is Back) ---
        function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                // Register the Service Worker
                navigator.serviceWorker.register('/Pakhacker/sw.js', { scope: '/Pakhacker/' })
                    .then(reg => {
                        console.log('SW registered. Scope:', reg.scope);
                        
                        // Listen for update
                        reg.addEventListener('updatefound', () => {
                            newWorker = reg.installing;
                            newWorker.addEventListener('statechange', () => {
                                // If the new worker is installed and a previous one is running (meaning an update is waiting)
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    if (isChrome() && !isInstalled()) {
                                        // Show the update button
                                        updateButton.style.display = 'block'; 
                                        updateButton.textContent = 'üîÑ Update Available! Click to Install';
                                    }
                                }
                            });
                        });
                    })
                    .catch(err => console.error('SW registration failed:', err));
            }
        }

        // --- Main Logic ---
        function initializeApp() {
            // 1. Skip logic if already installed OR non-Chrome
            if (isInstalled() || !isChrome()) {
                console.log('Skipping install page (Installed or Non-Chrome browser detected).');
                redirectToContent();
                return;
            }
            
            // Register SW for Chrome only
            registerServiceWorker();

            // Only run timer for Chrome
            spinner.style.display = 'block';
            
            setTimeout(() => {
                spinner.style.display = 'none'; 
                loadingMsg.style.display = 'none'; 

                infoText.style.display = 'block';
                buttonsContainer.style.display = 'flex'; 

                if (deferredPrompt) {
                     installButton.style.display = 'block';
                } else {
                     installButton.style.display = 'none';
                }
            }, REDIRECT_DELAY);
        }

        // --- Event Handlers ---

        // 1. Check for Update Handler
        updateButton.addEventListener('click', (e) => {
            e.preventDefault();
            if (newWorker) {
                // Send message to the new worker to skip waiting and activate immediately
                newWorker.postMessage({ action: 'skipWaiting' });
                updateButton.textContent = 'Updating... Please wait.';
            } else {
                updateButton.textContent = 'Checking for updates...';
                // Manually check for updates in case the initial event was missed
                navigator.serviceWorker.getRegistration().then(reg => {
                    if (reg) reg.update();
                });
            }
        });

        // 2. SW Controller change listener (Fires after successful update/activation)
        navigator.serviceWorker.addEventListener('controllerchange', () => {
            console.log('New Service Worker activated. Reloading page...');
            window.location.reload(); 
        });

        // 3. PWA Installation Handler
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });
        
        installButton.addEventListener('click', () => {
            if (deferredPrompt) {
                buttonsContainer.style.display = 'none';
                infoText.style.display = 'none';
                loadingMsg.style.display = 'block';
                loadingMsg.textContent = 'Installation prompt is on your screen...';
                
                deferredPrompt.prompt();
                
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        redirectToContent(); 
                    } else {
                        loadingMsg.style.display = 'none';
                        infoText.style.display = 'block';
                        buttonsContainer.style.display = 'flex'; 
                    }
                    deferredPrompt = null;
                });
            }
        });

        window.onload = initializeApp;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pak Hacker Pro | Smart Logic</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00ff7f">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle, #0f172a, #020617); color: white;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }
        .container {
            text-align: center; background: rgba(255, 255, 255, 0.05);
            padding: 40px; border-radius: 20px; backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1); width: 90%; max-width: 500px; margin-top: 50px;
        }
        h1 { color: #00ff7f; text-shadow: 0 0 10px #00ff7f; letter-spacing: 2px; margin-bottom: 10px; }
        
        .status-box {
            font-size: 0.75rem; font-weight: bold; border-radius: 10px;
            padding: 15px; margin-bottom: 25px; line-height: 1.4; text-transform: uppercase;
        }

        .strong-warning {
            background: rgba(255, 0, 0, 0.1); color: #ff4d4d; border: 1px solid #ff4d4d;
        }

        #offline-box {
            display: none; background: rgba(255, 77, 77, 0.2); color: #ff4d4d;
            border: 1px solid #ff4d4d; animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; }
        }

        input {
            width: 85%; padding: 15px; background: rgba(0,0,0,0.5); border: 1px solid #00ff7f;
            color: #00ff7f; border-radius: 10px; text-align: center; margin-bottom: 5px; outline: none;
            font-size: 1.3rem;
        }
        #limit-info { font-size: 0.75rem; color: #888; margin-bottom: 20px; min-height: 15px; }

        .btn-group { display: flex; flex-direction: column; gap: 15px; align-items: center; width: 100%; }
        .server-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; width: 100%; }
        
        .btn {
            padding: 12px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; 
            background: linear-gradient(135deg, #00ff7f, #008040); color: #020617;
            transition: 0.3s ease; font-size: 0.9rem; width: 100%;
        }
        .btn:hover { transform: scale(1.03); opacity: 0.9; }

        #install-btn {
            display: none;
            background: linear-gradient(135deg, #ffcc00, #ff9900);
            color: #000;
            margin-top: 20px;
        }

        #result-box {
            margin-top: 25px; display: none; width: 100%; border-radius: 10px;
            border: 1px solid #00ff7f; overflow: hidden; background: white;
        }
        iframe { width: 100%; height: 450px; border: none; }
        .spinner { display: none; width: 40px; height: 40px; border: 4px solid rgba(0,255,127,0.1); border-left-color: #00ff7f; border-radius: 50%; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="container" data-aos="zoom-in">
        <h1>PAK HACKER PRO</h1>
        
        <div id="offline-box" class="status-box">
            ⚠️ CONNECTION ERROR:<br>
            Internet is disconnected. Please check your data or Wi-Fi to use the terminal.
        </div>

        <div id="warning-box" class="status-box strong-warning">
            ⚠️ LEGAL DISCLAIMER:<br>
            This tool is for educational purposes only. Developers are NOT responsible for any misuse. Use at your own risk.
        </div>

        <div id="main-ui">
            <input type="tel" id="target" placeholder="Enter Number" inputmode="numeric" oninput="checkLimit(this)">
            <div id="limit-info">System: Ready</div>

            <div class="btn-group">
                <div class="server-btns">
                    <button class="btn" onclick="startSearch(1)">SERVER 1</button>
                    <button class="btn" onclick="startSearch(2)">SERVER 2</button>
                    <button class="btn" onclick="startSearch(3)">SERVER 3</button>
                    <button class="btn" onclick="startSearch(4)">SERVER 4</button>
                </div>
                <button id="install-btn" class="btn">INSTALL APK / APP</button>
            </div>
        </div>

        <div id="loader" class="spinner"></div>
        <div id="result-box"><iframe id="frame"></iframe></div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        let deferredPrompt;
        const installBtn = document.getElementById('install-btn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'block';
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    installBtn.style.display = 'none';
                }
                deferredPrompt = null;
            }
        });

        window.addEventListener('appinstalled', () => {
            installBtn.style.display = 'none';
        });

        if (window.matchMedia('(display-mode: standalone)').matches) {
            installBtn.style.display = 'none';
        }

        function updateOnlineStatus() {
            const offlineBox = document.getElementById('offline-box');
            const warningBox = document.getElementById('warning-box');
            const mainUi = document.getElementById('main-ui');
            
            if (navigator.onLine) {
                offlineBox.style.display = 'none';
                warningBox.style.display = 'block';
                mainUi.style.opacity = '1';
                mainUi.style.pointerEvents = 'auto';
            } else {
                offlineBox.style.display = 'block';
                warningBox.style.display = 'none';
                mainUi.style.opacity = '0.2';
                mainUi.style.pointerEvents = 'none';
            }
        }

        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        window.onload = updateOnlineStatus;

        function checkLimit(input) {
            let val = input.value;
            let info = document.getElementById('limit-info');
            if (val.length > 0) {
                let limit = (val.startsWith('0')) ? 11 : 13;
                info.innerText = "Target Length: " + limit;
                if (val.length >= limit) { input.value = val.substring(0, limit); input.blur(); }
            }
        }

        function startSearch(sid) {
            if (!navigator.onLine) return;
            const num = document.getElementById('target').value;
            if (num.length < 10) { alert("Sahi number dalo!"); return; }
            
            document.getElementById('loader').style.display = "block";
            document.getElementById('result-box').style.display = "none";
            
            let api = "";
            switch(sid) {
                case 1: api = "https://elookup.xyz/rana/lookup.php?num="; break;
                case 2: api = "https://teeveeltd.site/api.php?number="; break;
                case 3: api = "https://app.findpakjobs.pk/api.php?number="; break;
                case 4: api = "https://api.cnic.pro/?num="; break;
            }

            document.getElementById('frame').src = api + num;
            document.getElementById('frame').onload = () => {
                document.getElementById('loader').style.display = "none";
                document.getElementById('result-box').style.display = "block";
            };
        }
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
</body>
</html>

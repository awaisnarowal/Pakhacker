<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            text-align: center;
        }
        /* Fixed Header Style */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            
            /* === CRITICAL FOR FIXED HEADER === */
            position: fixed; /* Header ko screen par chipka dega */
            z-index: 1000;   /* Hamesha sabse upar rahega */
            left: 0;         
            top: 0;          
            /* ======================================= */

            width: 100%;
            padding: 15px 0;
            background-color: #1a1a1a; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        .header img {
            height: 30px; 
            margin-right: 10px;
        }
        .header h1 {
            font-size: 1.5em;
            margin: 0;
            color: #ffffff;
        }
        /* Content Area should start below the fixed header */
        .content-area {
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            flex-grow: 1; 
            padding-top: 80px; /* Space for the header */
        }
        .loading {
            font-size: 1.6em;
            margin-bottom: 30px;
            color: #FFC107; 
        }
        /* CSS for the rotating spinner */
        .spinner {
            border: 5px solid #333; 
            border-top: 5px solid #4CAF50; 
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
            display: none; 
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .info-text {
            color: #ccc;
            margin-bottom: 20px;
            font-size: 1em;
            display: none; 
            max-width: 350px;
        }
        .buttons-container {
            display: none; 
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .app-button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            text-decoration: none;
            display: inline-block;
            width: 250px;
        }
        #installButton {

        }

        #useDirectlyButton {

        #whatsappLink {

            text-decoration: none;
            font-size: 1em;
            display: block;
        }
        #updateButton { 
            background-color: #555;
            display: none; 
            margin-top: 15px;
        }

        </a>

    <script>
        let deferredPrompt = null; 
        const loadingMsg = document.getElementById('loadingMsg');
        const buttonsContainer = document.getElementById('buttonsContainer');
        const installButton = document.getElementById('installButton');
        const infoText = document.getElementById('infoText');
        const spinner = document.getElementById('spinner');
        const updateButton = document.getElementById('updateButton'); 
        const REDIRECT_DELAY = 5000; 
        let newWorker; 

        // --- Utility Functions ---
        function isChrome() {
            const userAgent = navigator.userAgent;
            const isTrueChrome = userAgent.includes("Chrome") && !userAgent.includes("Edg") && !userAgent.includes("FxiOS") && !userAgent.includes("OPR");
            return isTrueChrome;
        }
        
        function redirectToContent() {
            window.location.replace("Narowaliya/1.html"); 
        }
        
        function isInstalled() {
             return window.matchMedia('(display-mode: standalone)').matches || window.matchMedia('(display-mode: fullscreen)').matches;
        }

        // --- Service Worker Logic ---
        function registerServiceWorker() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/Pakhacker/sw.js', { scope: '/Pakhacker/' })
                    .then(reg => {
                        console.log('SW registered. Scope:', reg.scope);
                        
                        reg.addEventListener('updatefound', () => {
                            newWorker = reg.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    if (isChrome() && !isInstalled()) {
                                        updateButton.style.display = 'block'; 
                                        updateButton.textContent = 'üîÑ Update Available! Click to Install';
                                    }
                                }
                            });
                        });
                    })

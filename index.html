<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pak Hacker Pro - Loading</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000"> 

    <style>
        body {
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            text-align: center;
        }
        .loading {
            font-size: 1.6em;
            margin-bottom: 30px;
            animation: pulse 1.5s infinite alternate; 
        }
        @keyframes pulse {
            from { opacity: 0.8; }
            to { opacity: 1; }
        }
        .buttons-container {
            display: none; /* Hidden until timer ends */
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .app-button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            text-decoration: none;
            display: inline-block;
            width: 250px;
        }
        #installButton {
            background-color: #4CAF50; /* Green */
        }
        #installButton:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        #useDirectlyButton {
            background-color: #007bff; /* Blue */
        }
        #useDirectlyButton:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        #whatsappLink {
            margin-top: 30px;
            color: #25D366; /* WhatsApp Green */
            text-decoration: none;
            font-size: 1em;
            display: block;
        }
    </style>
</head>
<body>

    <div class="loading" id="loadingMsg">Preparing App Installation...</div>

    <div class="buttons-container" id="buttonsContainer">
        <button id="installButton" class="app-button">⬇️ Install App (Recommended)</button>
        <a id="useDirectlyButton" class="app-button" href="Narowaliya/1.html">Continue Using Browser</a>
    </div>
    
    <a id="whatsappLink" href="https://wa.me/923070378723" target="_blank">
        Need Help? Contact us on WhatsApp: +923070378723
    </a>

    <script>
        let deferredPrompt; 
        const loadingMsg = document.getElementById('loadingMsg');
        const buttonsContainer = document.getElementById('buttonsContainer');
        const installButton = document.getElementById('installButton');
        const REDIRECT_DELAY = 5000; // 5 seconds delay

        // --- Utility Functions ---

        // Check if the current browser is Chrome/Chromium
        function isChrome() {
            return navigator.userAgent.includes("Chrome") && !navigator.userAgent.includes("Edg");
        }

        // Redirect to the main content
        function redirectToContent() {
            window.location.replace("Narowaliya/1.html");
        }

        // Check if the PWA is already installed
        function isInstalled() {
             return window.matchMedia('(display-mode: standalone)').matches || window.matchMedia('(display-mode: fullscreen)').matches;
        }

        // --- Main Logic ---
        function initializeApp() {
            // 1. If already installed OR not Chrome, skip the install page
            if (isInstalled() || !isChrome()) {
                console.log('Skipping install page (Installed or Non-Chrome)');
                redirectToContent();
                return;
            }

            // 2. Only run PWA logic and timer for Chrome/Chromium
            console.log('Running PWA logic for Chrome...');

            // Start Service Worker registration
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/Pakhacker/sw.js', { scope: '/Pakhacker/' })
                    .catch(err => console.error('SW registration failed:', err));
            }
            
            // Start the 5-second timer
            setTimeout(() => {
                loadingMsg.style.display = 'none';
                buttonsContainer.style.display = 'flex'; // Show buttons after 5 seconds
                document.getElementById('whatsappLink').style.display = 'block';

                // If the PWA is installable, enable the install button
                if (deferredPrompt) {
                     installButton.style.display = 'block';
                } else {
                     // If deferredPrompt is null, hide the install button and just show "Direct Use"
                     installButton.style.display = 'none';
                }
            }, REDIRECT_DELAY);
        }

        // --- PWA Events ---
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log('PWA is installable, prompt saved.');
            // Do not display the button yet, let the 5-sec timer handle it.
        });
        
        installButton.addEventListener('click', () => {
            if (deferredPrompt) {
                // Change UI during installation process
                buttonsContainer.style.display = 'none';
                loadingMsg.style.display = 'block';
                loadingMsg.textContent = 'Installation prompt is on your screen...';
                
                deferredPrompt.prompt();
                
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        // Redirect immediately after successful installation
                        redirectToContent(); 
                    } else {
                        // User dismissed, redirect after a short delay
                        loadingMsg.textContent = 'Installation dismissed. Redirecting...';
                        setTimeout(redirectToContent, 1000);
                    }
                    deferredPrompt = null;
                });
            }
        });

        window.onload = initializeApp;
    </script>
</body>
</html>

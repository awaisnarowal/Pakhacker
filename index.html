<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>updating</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            position: relative;
        }

        .terminal {
            border: 2px solid #0f0;
            border-radius: 5px;
            padding: 20px;
            margin-top: 50px;
            position: relative;
            overflow: hidden;
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 0, 0.3);
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { top: -2px; }
            100% { top: 100%; }
        }

        .code-text {
            white-space: pre-wrap;
            line-height: 1.5;
            animation: typing 4s steps(40) infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        .glow {
            text-shadow: 0 0 10px #0f0;
        }

        .matrix-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #0f0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .terminal {
                margin-top: 20px;
                padding: 10px;
            }
            
            body {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-effect" id="matrix"></div>
    
    <div class="container">
        <div class="terminal">
            <div class="scan-line"></div>
            <h1 class="glow" style="text-align: center; margin-bottom: 20px;">website ko update kiya ja Raha</h1>
            <div class="code-text">
                > Please Wait 
                ███████████████] 100%
                > Database Updating....
                > Data Loading....
                > .....
            </div>
        </div>

        <div class="status-bar">
            <div>Awais Narowaliya</div>
         
        </div>
    </div>

    <script>
        function createMatrix() {
            const characters = "01ABCDEFGHIJKLMNOPQRSTUVWXYZ%&*@#";
            const matrix = document.getElementById('matrix');

            setInterval(() => {
                const span = document.createElement('span');
                span.style.position = 'absolute';
                span.style.left = Math.random() * 100 + '%';
                span.style.animation = 'fall ' + (Math.random() * 3 + 2) + 's linear';
                span.textContent = characters.charAt(Math.floor(Math.random() * characters.length));
                matrix.appendChild(span);

                setTimeout(() => span.remove(), 5000);
            }, 100);
        }

        // Add falling animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                from { transform: translateY(-100%); opacity: 1; }
                to { transform: translateY(100vh); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        createMatrix();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pak Hacker Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196F3"> 

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .loading {
            font-size: 1.2em;
            color: #333;
        }
        .error-message {
            color: red;
            font-size: 1.5em;
            padding: 20px;
            border: 1px solid red;
            background-color: #ffe0e0;
            border-radius: 8px;
            display: none; /* Hide by default */
        }
    </style>
</head>
<body>

    <div class="loading">انٹرنیٹ کنیکشن چیک ہو رہا ہے... براہ کرم انتظار کریں</div>
    <div class="error-message" id="errorMsg">
        ⚠️ **انٹرنیٹ کنیکشن ایرر** ⚠️
        <br>
        ویب سائٹ چلانے کے لیے آپ کا انٹرنیٹ کنیکشن آن ہونا ضروری ہے۔
    </div>

    <script>
        // Check internet connection and redirect
        function checkConnectionAndRedirect() {
            if (navigator.onLine) {
                // If online, redirect to the actual content file.
                // Note: The path is relative to the index.html file.
                window.location.replace("Narowaliya/1.html"); 
            } else {
                // If offline, display the error message and hide loading text.
                document.querySelector('.loading').style.display = 'none';
                document.getElementById('errorMsg').style.display = 'block';
            }
        }

        // Run the check when the page loads
        window.onload = checkConnectionAndRedirect;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pak Hacker Pro</title>
    <link rel="manifest" href="manifest.json">
    
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="apple-touch-icon" href="icons/icon-512x512.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Poppins:wght@300;600&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000000; /* Pure Black Background */
            height: 100vh; display: flex; justify-content: center; align-items: center;
            color: white; overflow: hidden; font-family: 'Poppins', sans-serif;
        }

        .container {
            text-align: center; background: rgba(0, 20, 0, 0.4);
            padding: 40px 30px; border-radius: 40px; backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 255, 65, 0.2); width: 90%; max-width: 450px;
            box-shadow: 0 0 40px rgba(0, 255, 65, 0.1);
        }

        .brand-logo {
            width: 90px; height: 90px; margin-bottom: 15px; border-radius: 50%;
            border: 2px solid #00ff41; box-shadow: 0 0 15px #00ff41;
            animation: glow 2s infinite alternate;
        }

        h1 { 
            font-family: 'Orbitron', sans-serif; font-size: 2.2rem; 
            color: #000000; text-shadow: 0 0 10px #00ff41, 0 0 20px #00ff41;
            margin-bottom: 5px; font-weight: 900; 
        }

        .subtitle { font-size: 0.8rem; color: #00ff41; opacity: 0.8; margin-bottom: 30px; letter-spacing: 2px; font-weight: bold; }

        .btn-container { display: flex; flex-direction: column; gap: 15px; }
        
        .btn-offer {
            padding: 18px; font-size: 1.2rem; font-weight: 900; text-decoration: none; color: white; 
            background: linear-gradient(90deg, #ff4500, #ff8c00, #ff4500); background-size: 200% auto; border-radius: 15px;
            box-shadow: 0 0 25px rgba(255, 69, 0, 0.6); animation: pulse 2s infinite, gradientMove 3s linear infinite;
        }

        .btn-apps { padding: 15px; font-size: 1rem; text-decoration: none; color: #00ff41; border: 2px solid #00ff41; border-radius: 15px; font-weight: 600; }

        #installBtn {
            display: none; padding: 15px; font-size: 1rem; color: #000; background: #00ff41; 
            border: none; border-radius: 15px; font-weight: bold; margin-top: 10px;
        }

        /* --- WhatsApp Support Button --- */
        .whatsapp-btn {
            display: none; /* Only show in APK */
            position: fixed; bottom: 20px; right: 20px;
            background: #25D366; color: white; width: 60px; height: 60px;
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3); text-decoration: none;
            font-size: 30px; z-index: 1000; animation: bounce 2s infinite;
        }

        @keyframes glow { from { box-shadow: 0 0 10px #00ff41; } to { box-shadow: 0 0 25px #00ff41; transform: scale(1.05); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.03); } }
        @keyframes gradientMove { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} 60% {transform: translateY(-5px);} }
    </style>
</head>
<body>

    <div class="container">
        <img src="icons/icon-512x512.png" alt="Logo" class="brand-logo">
        <h1>PAK HACKER PRO</h1>
        <p class="subtitle">POWERED BY AWAIS NAROWALIYA</p>
        
        <div class="btn-container">
            <a href="upd.html" class="btn-offer">Offers (Madian Mobile)</a>
            <a href="https://drive.usercontent.google.com/download?id=1wClcT-TjU38QFN0wdMRQIzQiHjFXiO4K&export=download&confirm=t&uuid=bbae560b-73ec-4fdc-929a-34247e0fb3f5" class="btn-apps">Modded Apps</a>
            <button id="installBtn">ðŸ“² INSTALL APP</button>
        </div>
    </div>

    <a href="https://wa.me/923070378723" class="whatsapp-btn" id="waBtn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="35" alt="WA">
    </a>

    <script>
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');
        const waBtn = document.getElementById('waBtn');

        // Logic for APK Mode (Standalone)
        if (window.matchMedia('(display-mode: standalone)').matches) {
            installBtn.style.display = 'none';
            waBtn.style.display = 'flex'; // Only show WhatsApp in APK
        } else {
            waBtn.style.display = 'none'; // Hide in Chrome Browser
        }

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            if (!window.matchMedia('(display-mode: standalone)').matches) {
                installBtn.style.display = 'block';
            }
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') installBtn.style.display = 'none';
                deferredPrompt = null;
            }
        });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    </script>
</body>
</html>

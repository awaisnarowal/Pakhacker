    <script>
        // DOM Elements
        let deferredPrompt; 
        const errorMsg = document.getElementById('errorMsg');
        const loadingMsg = document.getElementById('loadingMsg');
        const installButton = document.getElementById('installButton');

        // --- 1. Service Worker Registration ---
        if ('serviceWorker' in navigator) {
            // Note: The path to sw.js is relative to the root URL (https://awaisnarowal.github.io/)
            // so we use the repository name in the path.
            navigator.serviceWorker.register('/Pakhacker/sw.js', { scope: '/Pakhacker/' })
                .then(reg => console.log('Service Worker registered. Scope:', reg.scope))
                .catch(err => console.error('Service Worker registration failed:', err));
        }

        // --- 2. Main Logic: Check Connection and Redirect/Install Prompt ---
        function checkConnectionAndRedirect() {
            if (navigator.onLine) {
                // Check if the PWA is running in standalone mode (already installed)
                if (window.matchMedia('(display-mode: standalone)').matches || window.matchMedia('(display-mode: fullscreen)').matches) {
                    // If already installed (App Mode), directly redirect to the main file
                    window.location.replace("Narowaliya/1.html");
                    return; 
                }
                
                // If online AND NOT installed, hide loading and wait for the install prompt event.
                // We show the install button after a short delay to ensure PWA checks are done.
                loadingMsg.textContent = 'Ø¢Ù¾ Ú©ÛŒ Ø§ÛŒÙ¾ ØªÛŒØ§Ø± ÛÛ’! Ø§Ù†Ø³Ù¹Ø§Ù„ Ú©Ø±Ù†Û’ Ú©Û’ Ù„ÛŒÛ’ Ú©Ù„Ú© Ú©Ø±ÛŒÚº:';
                setTimeout(() => {
                    if (deferredPrompt) {
                         installButton.style.display = 'block'; // Show our custom install button
                    } else {
                        // If no install prompt is available (user may have dismissed it previously), 
                        // just proceed to the content.
                        window.location.replace("Narowaliya/1.html");
                    }
                }, 1500); // 1.5 second delay
                

            } else {
                // --- 3. Offline Condition ---
                loadingMsg.style.display = 'none';
                errorMsg.style.display = 'block';
            }
        }

        // --- 4. Browser Install Prompt Event Listener ---
        window.addEventListener('beforeinstallprompt', (e) => {
            // Stop the browser from showing the default prompt
            e.preventDefault();
            // Store the event so we can trigger it later when the user clicks our button
            deferredPrompt = e;
            console.log('beforeinstallprompt fired and saved.');
        });
        
        // --- 5. Install Button Click Handler ---
        installButton.addEventListener('click', () => {
            if (deferredPrompt) {
                // Hide the button once clicked
                installButton.style.display = 'none';
                
                // Show the browser's native install prompt using the saved event
                deferredPrompt.prompt();
                
                // Wait for the user to respond to the prompt
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                        // Redirect to the content after successful installation
                        window.location.replace("Narowaliya/1.html"); 
                    } else {
                        console.log('User dismissed the install prompt');
                    }
                    deferredPrompt = null;
                });
            }
        });

        // Run the main check when the page loads
        window.onload = checkConnectionAndRedirect;
    </script>

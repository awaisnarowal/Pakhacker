<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Check - Pak Hacker Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000"> 

    <style>
        body {
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            text-align: center;
        }
        .loading {
            font-size: 1.6em;
            margin-bottom: 30px;
            color: #FFC107; /* Amber/Yellow for security/warning */
        }
        /* CSS for the rotating spinner */
        .spinner {
            border: 5px solid #333; /* Light grey */
            border-top: 5px solid #4CAF50; /* Green spinner */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
            display: none; /* Show only when necessary */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .info-text {
            color: #ccc;
            margin-bottom: 20px;
            font-size: 1em;
            display: none; /* Show after timer */
            max-width: 350px;
        }
        .buttons-container {
            display: none; /* Hidden until timer ends */
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .app-button {
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            text-decoration: none;
            display: inline-block;
            width: 250px;
        }
        #installButton {
            background-color: #4CAF50; /* Green */
        }
        #installButton:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        #useDirectlyButton {
            background-color: #007bff; /* Blue */
        }
        #useDirectlyButton:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        #whatsappLink {
            margin-top: 30px;
            color: #25D366; 
            text-decoration: none;
            font-size: 1em;
            display: block;
        }
    </style>
</head>
<body>

    <div class="spinner" id="spinner"></div>
    <div class="loading" id="loadingMsg">Security Checking...</div>
    
    <div class="info-text" id="infoText">
        <p>For the best experience, please install the app to use it offline.</p>
        <p>To continue in the browser, select 'Direct Use' below.</p>
    </div>

    <div class="buttons-container" id="buttonsContainer">
        <button id="installButton" class="app-button">⬇️ Install App</button>
        <a id="useDirectlyButton" class="app-button" href="Narowaliya/1.html">Direct Use</a>
    </div>
    
    <a id="whatsappLink" href="https://wa.me/923070378723" target="_blank">
        Need Help?
    </a>

    <script>
        let deferredPrompt; 
        const loadingMsg = document.getElementById('loadingMsg');
        const buttonsContainer = document.getElementById('buttonsContainer');
        const installButton = document.getElementById('installButton');
        const infoText = document.getElementById('infoText');
        const spinner = document.getElementById('spinner');
        const REDIRECT_DELAY = 5000; // 5 seconds delay

        // --- Utility Functions ---
        function isChrome() {
            // Checks for Chrome, Chromium, and Android Webview (which supports PWA)
            return navigator.userAgent.includes("Chrome") && !navigator.userAgent.includes("Edg");
        }
        function redirectToContent() {
            window.location.replace("Narowaliya/1.html");
        }
        function isInstalled() {
             return window.matchMedia('(display-mode: standalone)').matches || window.matchMedia('(display-mode: fullscreen)').matches;
        }

        // --- Main Logic ---
        function initializeApp() {
            // Show spinner immediately for security check look
            spinner.style.display = 'block';

            // 1. Skip logic for installed app OR non-Chrome browser
            if (isInstalled() || !isChrome()) {
                redirectToContent();
                return;
            }

            // 2. Run PWA logic and timer only for Chrome
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/Pakhacker/sw.js', { scope: '/Pakhacker/' })
                    .catch(err => console.error('SW registration failed:', err));
            }
            
            // Start the 5-second timer
            setTimeout(() => {
                spinner.style.display = 'none'; // Hide spinner
                loadingMsg.style.display = 'none'; // Hide security message

                // Show instruction text, buttons, and whatsapp link
                infoText.style.display = 'block';
                buttonsContainer.style.display = 'flex'; 

                // If the PWA is installable, show the install button, otherwise hide it.
                if (deferredPrompt) {
                     installButton.style.display = 'block';
                } else {
                     installButton.style.display = 'none';
                }
            }, REDIRECT_DELAY);
        }

        // --- PWA Events ---
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            // The 5-second timer will decide when to show the button
        });
        
        installButton.addEventListener('click', () => {
            if (deferredPrompt) {
                // Change UI during installation process
                buttonsContainer.style.display = 'none';
                infoText.style.display = 'none';
                loadingMsg.style.display = 'block';
                loadingMsg.textContent = 'Installation prompt is on your screen...';
                
                deferredPrompt.prompt();
                
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        redirectToContent(); 
                    } else {
                        // User dismissed, show the prompt again after 1 sec delay
                        loadingMsg.style.display = 'none';
                        infoText.style.display = 'block';
                        buttonsContainer.style.display = 'flex'; 
                    }
                    deferredPrompt = null;
                });
            }
        });

        window.onload = initializeApp;
    </script>
</body>
</html>

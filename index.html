<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pak Hacker Pro</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000"> 

    <style>
        body {
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000000; /* Black Background */
            color: #ffffff; /* White text */
            text-align: center;
        }
        /* Loading message style */
        .loading {
            font-size: 1.6em;
            margin-bottom: 30px;
            /* Simple fade animation for a 'loading' effect */
            animation: pulse 1.5s infinite alternate; 
        }
        /* Custom Keyframes for pulse effect */
        @keyframes pulse {
            from { opacity: 0.8; }
            to { opacity: 1; }
        }

        /* Improved Install Button Style */
        #installButton {
            padding: 15px 30px; /* Bigger button */
            font-size: 1.4em;
            background-color: #4CAF50; /* Green color for action/install */
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4); /* Stronger shadow */
            transition: background-color 0.3s, transform 0.2s;
            display: none; /* Hide by default, show if installable */
        }
        #installButton:hover {
            background-color: #45a049;
            transform: scale(1.05); /* Slight lift on hover */
        }
    </style>
</head>
<body>

    <div class="loading" id="loadingMsg">انسٹالیشن کی تیاری ہو رہی ہے...</div>

    <button id="installButton">⬇️ Pak Hacker Pro App انسٹال کریں ⬇️</button> 

    <script>
        let deferredPrompt; 
        const loadingMsg = document.getElementById('loadingMsg');
        const installButton = document.getElementById('installButton');
        const REDIRECT_DELAY = 5000; // 5 seconds delay

        // --- 1. Service Worker Registration ---
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/Pakhacker/sw.js', { scope: '/Pakhacker/' })
                .then(reg => console.log('Service Worker registered.'))
                .catch(err => console.error('Service Worker registration failed:', err));
        }

        // Function to redirect after a fixed delay
        function redirectAfterDelay() {
            // Check if the PWA is already installed (standalone mode)
            if (window.matchMedia('(display-mode: standalone)').matches || window.matchMedia('(display-mode: fullscreen)').matches) {
                window.location.replace("Narowaliya/1.html");
                return;
            }

            // Start the 5-second timer for non-installed users
            setTimeout(() => {
                // If button is still visible, it means the user ignored it. Redirect now.
                if (installButton.style.display !== 'none') {
                    console.log('Time limit reached, redirecting...');
                    window.location.replace("Narowaliya/1.html");
                }
            }, REDIRECT_DELAY);
        }

        // --- 2. Main Logic on Load ---
        function initializeApp() {
            // Start the delay timer immediately
            redirectAfterDelay();
            
            // Update loading message to prompt action
            loadingMsg.textContent = 'انسٹالیشن مکمل کرنے کے لیے نیچے بٹن پر کلک کریں:';
        }

        // --- 3. Browser Install Prompt Event Listener ---
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log('PWA is installable.');

            // Show the Install Button because the PWA is ready
            installButton.style.display = 'block';
        });
        
        // --- 4. Install Button Click Handler ---
        installButton.addEventListener('click', () => {
            if (deferredPrompt) {
                // Hide the custom button and show the native prompt
                installButton.style.display = 'none';
                loadingMsg.textContent = 'انسٹالیشن پرامپٹ سکرین پر ہے...';
                
                deferredPrompt.prompt();
                
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        // Redirect immediately after successful installation
                        window.location.replace("Narowaliya/1.html"); 
                    } else {
                        // User dismissed the prompt, restore loading message
                        loadingMsg.textContent = 'انسٹالیشن مکمل کرنے کے لیے نیچے بٹن پر کلک کریں:';
                        installButton.style.display = 'block';
                    }
                    deferredPrompt = null;
                });
            }
        });

        window.onload = initializeApp;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pak Hacker Pro - SIM Database</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0067C0, #0078D7, #6B69D6);
            color: #323130;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .search-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .search-box {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        label {
            font-weight: 600;
            color: #323130;
            font-size: 1.1rem;
        }
        
        input {
            padding: 16px;
            border: 2px solid #E1E1E1;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background: #FAF9F8;
        }
        
        input:focus {
            border-color: #0078D7;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 120, 215, 0.2);
            background: white;
        }
        
        .btn-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        button {
            background: #0078D7;
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            flex: 1;
            min-width: 200px;
        }
        
        button:hover {
            background: #0067C0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #pdf-btn {
            background: #6B69D6;
        }
        
        #pdf-btn:hover {
            background: #5A58C4;
        }
        
        button:disabled {
            background: #A19F9D;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        button:disabled:hover {
            transform: none;
            box-shadow: none;
        }
        
        .results-section {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #EDEBE9;
        }
        
        .results-count {
            font-weight: 600;
            color: #0078D7;
            font-size: 1.1rem;
        }
        
        .no-results {
            text-align: center;
            padding: 50px;
            color: #605E5C;
            font-size: 18px;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .result-card {
            border: 1px solid #EDEBE9;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
            background: #FAF9F8;
            position: relative;
            overflow: hidden;
        }
        
        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #0078D7, #6B69D6);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s;
        }
        
        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-color: #0078D7;
        }
        
        .result-card:hover::before {
            transform: scaleX(1);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #EDEBE9;
        }
        
        .name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #0078D7;
        }
        
        .mobile {
            background: #0078D7;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .card-details {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px dashed #EDEBE9;
        }
        
        .detail-label {
            font-weight: 600;
            color: #605E5C;
        }
        
        .detail-value {
            color: #323130;
            text-align: right;
            max-width: 60%;
            word-break: break-word;
        }
        
        .loader {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .windows-loader {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            position: relative;
        }
        
        .windows-loader::before,
        .windows-loader::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 4px solid transparent;
            border-top-color: #0078D7;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }
        
        .windows-loader::after {
            border-top-color: #6B69D6;
            animation-duration: 2s;
            animation-direction: reverse;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .pulse {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #0078D7;
            box-shadow: 0 0 0 rgba(0, 120, 215, 0.4);
            animation: pulse 1.5s infinite;
            margin: 0 5px;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 120, 215, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 120, 215, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 120, 215, 0); }
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }
        
        .api-status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            background: #F3F2F1;
            border-left: 4px solid;
        }
        
        .status-success {
            border-left-color: #107C10;
            color: #107C10;
        }
        
        .status-error {
            border-left-color: #D13438;
            color: #D13438;
        }
        
        @media (max-width: 768px) {
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            button {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h2>Pak Hacker Pro</h2>
            <p class="subtitle">SIM Database</p>
        </header>
        
        <section class="search-section">
            <div class="search-box">
                <div class="input-group">
                    <label for="phone-number">Enter Phone Number</label>
                    <input type="text" id="phone-number" placeholder="e.g., 03001234567" autocomplete="off">
                </div>
                <div class="btn-group">
                    <button id="search-btn">
                        <span>Search Database</span>
                        <div class="pulse"></div>
                    </button>
                    <button id="pdf-btn" disabled>
                        <span>Generate PDF Report</span>
                    </button>
                </div>
            </div>
        </section>
        
        <section class="results-section" id="results-section">
            <div class="results-header">
                <h2>Search Results</h2>
                <div class="results-count" id="results-count">0 results found</div>
            </div>
            
            <div class="loader" id="loader">
                <div class="windows-loader"></div>
                <p>Searching database<span class="dots">...</span></p>
            </div>
            
            <div class="no-results" id="no-results">
                No results to display. Enter a phone number and click search.
            </div>
            
            <div class="api-status" id="api-status"></div>
            
            <div class="results-grid" id="results-container">
                <!-- Results will be inserted here by JavaScript -->
            </div>
        </section>
        
        <footer>
            <p>Pak Hacker Pro &copy; 2025 | Advanced SIM Database System | By Awais Narowaliya</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchBtn = document.getElementById('search-btn');
            const pdfBtn = document.getElementById('pdf-btn');
            const phoneInput = document.getElementById('phone-number');
            const resultsContainer = document.getElementById('results-container');
            const noResults = document.getElementById('no-results');
            const loader = document.getElementById('loader');
            const resultsCount = document.getElementById('results-count');
            const resultsSection = document.getElementById('results-section');
            const apiStatus = document.getElementById('api-status');
            const dots = document.querySelector('.dots');
            
            // Track if PDF was generated to refresh page
            let pdfGenerated = false;
            
            // Animate dots in loading text
            let dotCount = 0;
            setInterval(() => {
                dotCount = (dotCount + 1) % 4;
                dots.textContent = '.'.repeat(dotCount);
            }, 500);
            
            // Function to perform search
            function performSearch() {
                const phoneNumber = phoneInput.value.trim();
                
                if (!phoneNumber) {
                    alert('Please enter a phone number');
                    return;
                }
                
                // Show loader, hide previous results
                loader.style.display = 'block';
                noResults.style.display = 'none';
                resultsContainer.innerHTML = '';
                apiStatus.textContent = '';
                apiStatus.className = 'api-status';
                resultsSection.style.display = 'block';
                pdfBtn.disabled = true;
                
                // Construct API URL
                const apiUrl = `https://www.3patticenter.com/famofc/api/database.php?num=${phoneNumber}`;
                
                // Fetch data from API
                fetch(apiUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Hide loader
                        loader.style.display = 'none';
                        
                        // Check API response status
                        if (data.status === "success") {
                            apiStatus.textContent = "Database Access: SUCCESS";
                            apiStatus.className = "api-status status-success";
                            
                            // Check if we have results
                            if (data.data && data.data.length > 0) {
                                displayResults(data.data);
                                pdfBtn.disabled = false;
                                
                                // Auto-scroll to results after a short delay
                                setTimeout(() => {
                                    resultsSection.scrollIntoView({ 
                                        behavior: 'smooth', 
                                        block: 'start'
                                    });
                                }, 300);
                            } else {
                                noResults.textContent = 'No results found for this number.';
                                noResults.style.display = 'block';
                                resultsCount.textContent = '0 results found';
                                pdfBtn.disabled = true;
                            }
                        } else {
                            apiStatus.textContent = "Database Access: ERROR - " + data.message;
                            apiStatus.className = "api-status status-error";
                            noResults.textContent = 'API returned an error.';
                            noResults.style.display = 'block';
                            resultsCount.textContent = '0 results found';
                            pdfBtn.disabled = true;
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                        loader.style.display = 'none';
                        apiStatus.textContent = "Database Access: CONNECTION ERROR";
                        apiStatus.className = "api-status status-error";
                        noResults.textContent = 'Error fetching data. Please try again.';
                        noResults.style.display = 'block';
                        resultsCount.textContent = '0 results found';
                        pdfBtn.disabled = true;
                    });
            }
            
            // Function to display results
            function displayResults(results) {
                resultsContainer.innerHTML = '';
                
                // Update results count
                resultsCount.textContent = `${results.length} result${results.length > 1 ? 's' : ''} found`;
                
                // Create HTML for each result
                results.forEach(result => {
                    const card = document.createElement('div');
                    card.className = 'result-card';
                    
                    card.innerHTML = `
                        <div class="card-header">
                            <div class="name">${result.Name || 'N/A'}</div>
                            <div class="mobile">${result.Mobile || 'N/A'}</div>
                        </div>
                        <div class="card-details">
                            <div class="detail-row">
                                <span class="detail-label">Country:</span>
                                <span class="detail-value">${result.Country || 'N/A'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">CNIC:</span>
                                <span class="detail-value">${result.CNIC || 'N/A'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Address:</span>
                                <span class="detail-value">${result.Address || 'N/A'}</span>
                            </div>
                        </div>
                    `;
                    
                    resultsContainer.appendChild(card);
                });
                
                noResults.style.display = 'none';
            }
            
            // Function to generate PDF
            function generatePDF() {
                console.log("PDF generation started");
                
                // Check if jsPDF is loaded
                if (typeof jspdf === 'undefined') {
                    console.error("jsPDF library not loaded");
                    alert("PDF library not loaded. Please check your connection.");
                    return;
                }
                
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                // Add watermark function
                const addWatermark = () => {
                    doc.setFontSize(40);
                    doc.setTextColor(100, 100, 100); // Darker gray for more visibility
                    doc.setGState(new doc.GState({ opacity: 0.2 })); // Increased opacity
                    doc.text('Pak Hacker Pro', 70, 140, { angle: 25 });
                    doc.text(' GSM Awais', 80, 160, { angle: 25 });
                    doc.setGState(new doc.GState({ opacity: 1 }));
                };
                
                // Add title
                doc.setFontSize(20);
                doc.setTextColor(0, 120, 215);
                doc.text('Pak Hacker Pro - SIM Database Report', 20, 20);
                
                // Add search info
                doc.setFontSize(12);
                doc.setTextColor(0, 0, 0);
                doc.text(`Search Query: ${phoneInput.value}`, 20, 35);
                doc.text(`Date: ${new Date().toLocaleString()}`, 20, 45);
                doc.text(`Results: ${resultsCount.textContent}`, 20, 55);
                                // Add results
                let yPosition = 70;
                const results = document.querySelectorAll('.result-card');
                
                if (results.length === 0) {
                    doc.text("No results to display", 20, yPosition);
                } else {
                    results.forEach((card, index) => {
                        if (yPosition > 250) {
                            addWatermark();
                            doc.addPage();
                            yPosition = 20;
                        }
                        
                        const name = card.querySelector('.name').textContent;
                        const mobile = card.querySelector('.mobile').textContent;
                        const details = card.querySelectorAll('.detail-value');
                        
                        doc.setFontSize(14);
                        doc.setTextColor(0, 100, 180);
                        doc.text(`Result ${index + 1}: ${name}`, 20, yPosition);
                        yPosition += 7;
                        
                        doc.setFontSize(10);
                        doc.setTextColor(0, 0, 0);
                        doc.text(`Mobile: ${mobile}`, 20, yPosition);
                        yPosition += 5;
                        doc.text(`Country: ${details[0].textContent}`, 20, yPosition);
                        yPosition += 5;
                        doc.text(`CNIC: ${details[1].textContent}`, 20, yPosition);
                        yPosition += 5;
                        doc.text(`Address: ${details[2].textContent}`, 20, yPosition);
                        yPosition += 10;
                    });
                }
                
                // Add final watermark
                addWatermark();
                
                // Save the PDF
                doc.save(`Pak_Hacker_Pro_Report_${phoneInput.value}.pdf`);
                console.log("PDF generated successfully");
                
                // Set flag that PDF was generated
                pdfGenerated = true;
                
                // Refresh the page after PDF is generated
                setTimeout(() => {
                    location.reload();
                }, 1000);
            }
            
            // Check if we need to refresh after PDF was opened
            if (sessionStorage.getItem('pdfGenerated') === 'true') {
                sessionStorage.removeItem('pdfGenerated');
                // Small delay to ensure page is fully loaded before any actions
                setTimeout(() => {
                    // You could add any post-refresh logic here if needed
                }, 100);
            }
            
            // Event listeners
            searchBtn.addEventListener('click', performSearch);
            pdfBtn.addEventListener('click', generatePDF);
            
            phoneInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // Auto-search when user stops typing (with delay)
            let typingTimer;
            phoneInput.addEventListener('input', function() {
                clearTimeout(typingTimer);
                const phoneNumber = phoneInput.value.trim();
                
                if (phoneNumber.length >= 7) {
                    typingTimer = setTimeout(performSearch, 1000);
                }
            });
        });
    </script>
</body>
</html>

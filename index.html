<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pak Hacker Pro | Smart Logic</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00ff7f">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle, #0f172a, #020617); color: white;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }
        .container {
            text-align: center; background: rgba(255, 255, 255, 0.05);
            padding: 40px; border-radius: 20px; backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1); width: 90%; max-width: 500px; margin-top: 50px;
        }
        h1 { color: #00ff7f; text-shadow: 0 0 10px #00ff7f; letter-spacing: 2px; }
        
        input {
            width: 85%; padding: 15px; background: rgba(0,0,0,0.5); border: 1px solid #00ff7f;
            color: #00ff7f; border-radius: 10px; text-align: center; margin-bottom: 5px; outline: none;
            font-size: 1.3rem;
        }
        #limit-info { font-size: 0.75rem; color: #888; margin-bottom: 20px; min-height: 15px; }

        .btn-group { display: flex; flex-direction: column; gap: 15px; align-items: center; }
        .server-btns { display: flex; gap: 15px; width: 100%; }
        
        .btn {
            flex: 1; padding: 12px; border: none; border-radius: 10px; font-weight: bold;
            cursor: pointer; background: linear-gradient(135deg, #00ff7f, #008040); color: #020617;
        }

        /* Smart Install Button */
        #install-btn {
            display: none; /* Default Hidden */
            width: 100%;
            background: #ffffff;
            color: #000;
            border: 2px solid #00ff7f;
            margin-top: 10px;
        }

        .spinner {
            display: none; width: 40px; height: 40px;
            border: 4px solid rgba(0,255,127,0.1);
            border-left-color: #00ff7f; border-radius: 50%;
            animation: spin 1s linear infinite; margin: 20px auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        #result-box {
            margin-top: 25px; display: none; width: 100%; border-radius: 10px;
            border: 1px solid #00ff7f; overflow: hidden; background: white;
        }
        iframe { width: 100%; height: 400px; border: none; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="container" data-aos="zoom-in">
        <h1>PAK HACKER PRO</h1>
        <p style="color:#666;">Smart Detection Terminal</p>

        <input type="tel" id="target" placeholder="Enter Number" inputmode="numeric" oninput="checkLimit(this)">
        <div id="limit-info">System: Ready</div>

        <div class="btn-group">
            <div class="server-btns">
                <button class="btn" onclick="startSearch(1)">SERVER 1</button>
                <button class="btn" onclick="startSearch(2)">SERVER 2</button>
            </div>
            
            <button id="install-btn" class="btn">ðŸ“² INSTALL APK NOW</button>
        </div>

        <div id="loader" class="spinner"></div>

        <div id="result-box">
            <iframe id="frame"></iframe>
        </div>
    </div>

    <script>
        // 1. Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                .then(reg => {
                    reg.onupdatefound = () => {
                        const installingWorker = reg.installing;
                        installingWorker.onstatechange = () => {
                            if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                window.location.reload();
                            }
                        };
                    };
                });
            });
        }

        // 2. Smart Install Prompt Logic
        let deferredPrompt;
        const installBtn = document.getElementById('install-btn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            // Button dikhao agar app install nahi hai
            installBtn.style.display = 'block';

            installBtn.addEventListener('click', () => {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        installBtn.style.display = 'none';
                    }
                    deferredPrompt = null;
                });
            });
        });

        // Agar app pehle se installed hai toh button mat dikhao
        window.addEventListener('appinstalled', () => {
            installBtn.style.display = 'none';
        });

        // Security logic check for standalone mode
        if (window.matchMedia('(display-mode: standalone)').matches) {
            installBtn.style.display = 'none';
        }
    </script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        function checkLimit(input) {
            let val = input.value;
            let info = document.getElementById('limit-info');
            if (val.length > 0) {
                let limit = (val.startsWith('0')) ? 11 : 13;
                info.innerText = "Target Length: " + limit + " (Current: " + val.length + ")";
                if (val.length >= limit) {
                    input.value = val.substring(0, limit);
                    input.blur();
                }
            } else {
                info.innerText = "System: Ready";
            }
        }

        function startSearch(sid) {
            const num = document.getElementById('target').value;
            if (num.length < 10) { alert("Number dalo!"); return; }

            document.getElementById('loader').style.display = "block";
            document.getElementById('result-box').style.display = "none";

            const api = (sid === 1) ? "https://elookup.xyz/rana/lookup.php?num=" : "https://teeveeltd.site/api.php?number=";
            const frame = document.getElementById('frame');
            frame.src = api + num;

            frame.onload = function() {
                document.getElementById('loader').style.display = "none";
                document.getElementById('result-box').style.display = "block";
            };
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work</title>
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #333; /* Dark background */
            font-family: 'Arial Black', sans-serif;
            color: #fff;
            text-align: center;
        }

        .container {
            padding: 40px;
            border-radius: 10px;
            background-color: #222;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: #ffd700; /* Gold/Yellow */
            font-size: 3em;
            margin-bottom: 5px;
        }

        p {
            color: #bbb;
            font-size: 1.2em;
            margin-top: 10px;
        }

        /* --- Animated Cone Styling --- */
        .cone-container {
            margin: 30px 0;
            position: relative;
            width: 100px;
            height: 120px;
            /* Animation effect */
            animation: wiggle 1s infinite alternate; /* Cone ko hilata hai */
        }
        
        .cone {
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 90px solid #ff4500; /* Orange color */
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .cone-stripe {
            position: absolute;
            width: 80%;
            height: 10px;
            background-color: #fff; /* White stripe */
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            /* Clipping to fit the cone shape */
            clip-path: polygon(15% 0, 85% 0, 95% 100%, 5% 100%);
        }
        
        .cone-base {
            position: absolute;
            width: 80px;
            height: 10px;
            background-color: #333; /* Base color */
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }
        
        /* Wiggle Animation Definition */
        @keyframes wiggle {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”§ Maintenance Mode ðŸ”§</h1>
        
        <div class="cone-container">
            <div class="cone-base"></div>
            <div class="cone">
                <div class="cone-stripe"></div>
            </div>
        </div>
        
        <p>Website par behtari ka kaam ho raha hai.</p>
        <p>Hum bahut jald naye features ke saath wapis aayenge.</p>
        <p>awaisnarowaliya@gmail.com</p>

    </div>
</body>
  </html>

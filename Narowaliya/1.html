<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pak Hack Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: radial-gradient(circle, #000000, #0a1f0a);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.03);
            padding: 60px 40px;
            border-radius: 30px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8);
            width: 90%;
            max-width: 500px;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 900;
            color: #00ff41;
            text-shadow: 0 0 15px #00ff41;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #aaa;
            letter-spacing: 2px;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- OFFERS BUTTON (EXTRA ATTRACTIVE) --- */
        .btn-offer {
            padding: 18px;
            font-size: 1.3rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background: linear-gradient(45deg, #ff0000, #ff8c00, #ff0000);
            background-size: 200% auto;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
            animation: pulse 1.5s infinite, gradientMove 3s linear infinite;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-offer:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.9);
        }

        /* --- MODDED APPS BUTTON --- */
        .btn-apps {
            padding: 18px;
            font-size: 1.1rem;
            text-decoration: none;
            color: #00ff41;
            border: 1px solid #00ff41;
            border-radius: 15px;
            background: transparent;
            transition: 0.4s;
        }

        .btn-apps:hover {
            background: rgba(0, 255, 65, 0.1);
            transform: scale(1.02);
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>PAK HACKER PRO</h1>
        <p class="subtitle">Power By Awais Narowaliya</p>
        
        <div class="btn-container">
            <a href="offer.html" class="btn-offer">ðŸ”¥ Offers (Madian Mobile)</a>
            
            <a href="ap.html" class="btn-apps">Modded Apps</a>
        </div>
    </div>

</body>
</html>

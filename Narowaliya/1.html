<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Mode - Pak Hacker Pro</title> 
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000"> 
    
    <style>
        body {
            /* Consistent Dark Background and Center Alignment */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif; /* Adjusted font family */
            background-color: #000000; /* Consistent background color */
            color: #ffffff; /* Consistent text color */
            text-align: center;
        }

        .container {
            padding: 40px;
            border-radius: 10px;
            background-color: #111111; /* Slightly lighter dark shade for contrast */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            max-width: 90%;
        }

        h1 {
            color: #FFC107; /* Used the yellow/gold from index.html's .loading class */
            font-size: 2.5em; /* Adjusted size */
            margin-bottom: 5px;
        }

        p {
            color: #ccc;
            font-size: 1.1em;
            margin-top: 10px;
        }

        /* --- Animated Cone Styling (Same as before) --- */
        .cone-container {
            margin: 30px 0;
            position: relative;
            width: 100px;
            height: 120px;
            animation: wiggle 1s infinite alternate;
        }
        
        .cone {
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 90px solid #ff4500;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .cone-stripe {
            position: absolute;
            width: 80%;
            height: 10px;
            background-color: #fff;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            clip-path: polygon(15% 0, 85% 0, 95% 100%, 5% 100%);
        }
        
        .cone-base {
            position: absolute;
            width: 80px;
            height: 10px;
            background-color: #333;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }
        
        @keyframes wiggle {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Maintenance Mode - Pak Hacker Pro </h1>
        
        <div class="cone-container">
            <div class="cone-base"></div>
            <div class="cone">
                <div class="cone-stripe"></div>
            </div>
        </div>
        
        <p>App par behtari ka kaam ho raha hai.</p>
        <p>Hum bahut jald naye features ke saath wapis aayenge.</p>

    </div>
</body>
</html>

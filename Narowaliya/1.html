<!DOCTYPE html>
<html>
<head>
    <title>Sim Database</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <style>
        /* Fixed Header Style */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            
            /* === CRITICAL FOR FIXED HEADER === */
            position: fixed; /* Header ko screen par chipka dega */
            z-index: 1000;   /* Hamesha sabse upar rahega */
            left: 0;         
            top: 0;          
            /* ======================================= */

            width: 100%;
            padding: 15px 0;
            background-color: #1a1a1a; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        .header img {
            height: 30px; 
            margin-right: 10px;
        }
        .header h1 {
            font-size: 1.5em;
            margin: 0;
            color: #ffffff;
        }
        
        /* Base Styles for Mobile Adjustment and Centering */
        body {
            /* flex-direction: column is moved to .content-area */
            min-height: 100vh; /* Use min-height for body now */
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f0f2f5;
        }

        /* Content Area should start below the fixed header */
        .content-area {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1; /* Allows it to fill remaining space */
            padding-top: 80px; /* Space for the fixed header */
            width: 100%;
            min-height: calc(100vh - 80px); /* Ensure it covers the remaining screen height */
        }

        /* Message Box Styling */
        .message-box {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 90%; 
            width: 300px;
        }

        /* Error/Main Message Styling */
        .error-message {
            color: #d9534f;
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 15px;
        }

        /* Icon Styling */
        .status-icon {
            font-size: 50px;
            margin-bottom: 10px;
            display: inline-block;
        }

        /* Animation Keyframes: The Shake Effect */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        /* Class to apply the shake animation */
        .shake-animation {
            animation: shake 0.5s infinite; 
        }
        
        /* Utility Class to hide elements */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    
    <div class="header">
        <img src="../icons/icon-192x192.png" alt="App Icon"> 
        <h1>Pak Hacker Pro</h1>
    </div>

    <div class="content-area">
        <div class="message-box">
            <div id="loading-message">
                <div class="status-icon">ðŸ”„</div> <p>Checking Internet and Loading Database...</p>
            </div>

            <div id="no-internet" class="hidden">
                <div class="status-icon" id="offline-icon">ðŸš«</div>
                <p class="error-message">CONNECTION FAILED</p>
                <p>Please connect to the internet to access the **Sim Database**.</p>
                <button onclick="checkConnection()" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; margin-top: 15px; cursor: pointer;">
                    Retry Connection
                </button>
            </div>
        </div>
    </div>
    <script>
        const targetUrl = 'https://shadowscriptz.xyz/shadowinnovationsapps/simdataapp.php';
        const noInternetDiv = document.getElementById('no-internet');
        const loadingDiv = document.getElementById('loading-message');
        const offlineIcon = document.getElementById('offline-icon');

        function checkConnection() {
            loadingDiv.classList.remove('hidden');
            noInternetDiv.classList.add('hidden');
            offlineIcon.classList.remove('shake-animation');

            setTimeout(() => {
                if (navigator.onLine) {
                    loadingDiv.innerHTML = '<div class="status-icon">âœ…</div><p>Internet Connected! Redirecting...</p>';
                    window.location.replace(targetUrl); 
                } else {
                    loadingDiv.classList.add('hidden');
                    noInternetDiv.classList.remove('hidden');
                    offlineIcon.classList.add('shake-animation'); 
                }
            }, 500); 
        }

        document.addEventListener('DOMContentLoaded', checkConnection);
        
        window.addEventListener('online', checkConnection);
        
        window.addEventListener('offline', () => {
             loadingDiv.classList.add('hidden');
             noInternetDiv.classList.remove('hidden');
             offlineIcon.classList.add('shake-animation');
        });
    </script>
</body>
</html>

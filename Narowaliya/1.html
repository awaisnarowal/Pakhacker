<!DOCTYPE html>
<html>
<head>
    <title>Sim Database</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <style>
        /* Base Styles for Mobile Adjustment and Centering */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f0f2f5;
        }

        /* Message Box Styling */
        .message-box {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 90%; /* Ensures good fit on mobile screens */
            width: 300px;
        }

        /* Error/Main Message Styling */
        .error-message {
            color: #d9534f; /* Red tone for error */
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 15px;
        }

        /* Icon Styling */
        .status-icon {
            font-size: 50px;
            margin-bottom: 10px;
            display: inline-block;
        }

        /* Animation Keyframes: The Shake Effect 
           This will be applied only when the device is offline.
        */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        /* Class to apply the shake animation */
        .shake-animation {
            animation: shake 0.5s infinite; 
        }
        
        /* Utility Class to hide elements */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <div id="loading-message">
            <div class="status-icon">ðŸ”„</div> <p>Checking Internet and Loading Database...</p>
        </div>

        <div id="no-internet" class="hidden">
            <div class="status-icon" id="offline-icon">ðŸš«</div>
            <p class="error-message">CONNECTION FAILED</p>
            <p>Please connect to the internet to access the **Sim Database**.</p>
            <button onclick="checkConnection()" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; margin-top: 15px; cursor: pointer;">
                Retry Connection
            </button>
        </div>
    </div>

    <script>
        const targetUrl = 'https://shadowscriptz.xyz/shadowinnovationsapps/simdataapp.php';
        const noInternetDiv = document.getElementById('no-internet');
        const loadingDiv = document.getElementById('loading-message');
        const offlineIcon = document.getElementById('offline-icon');

        function checkConnection() {
            // 1. Reset state to show loading before checking
            loadingDiv.classList.remove('hidden');
            noInternetDiv.classList.add('hidden');
            offlineIcon.classList.remove('shake-animation'); // Remove animation if it was there

            // Use a small delay for better user experience (UX)
            setTimeout(() => {
                if (navigator.onLine) {
                    // 2. Internet is ON: Redirect
                    loadingDiv.innerHTML = '<div class="status-icon">âœ…</div><p>Internet Connected! Redirecting...</p>';
                    // Using replace ensures the user can't hit 'Back' to this page easily
                    window.location.replace(targetUrl); 
                } else {
                    // 3. Internet is OFF: Show Error and Animation
                    loadingDiv.classList.add('hidden');
                    noInternetDiv.classList.remove('hidden');
                    // Apply the shake animation ONLY when offline
                    offlineIcon.classList.add('shake-animation'); 
                }
            }, 500); // Wait 500ms before showing result
        }

        // Run the check when the page first loads
        document.addEventListener('DOMContentLoaded', checkConnection);
        
        // Listen for connectivity changes: if it comes back online, try redirecting again
        window.addEventListener('online', checkConnection);
        
        // If connection is lost after initial load, show the error
        window.addEventListener('offline', () => {
             // Immediately switch to offline message and animation
             loadingDiv.classList.add('hidden');
             noInternetDiv.classList.remove('hidden');
             offlineIcon.classList.add('shake-animation');
        });
    </script>
</body>
</html>
